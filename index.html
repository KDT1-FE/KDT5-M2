<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Searcher</title>

    <!-- CSS초기화 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <!-- Material-icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="./src/main.css">
    <script defer src="./src/main.js"></script>
</head>
<body>
    <header>
        <div class="inner">
            <ul class="menu">
                <li><a href="./index.html" class="link">영화 목록</a></li>
                <li><a href="./src/about.html" class="link">about me</a></li>
                <li class="material-symbols-outlined search-container">search</li>
            </ul>
            <div class="search-wrap">
                
                <div class="search">
                    <div class="shadow"></div>
                    <div class="text">
                        <input class="search-input" type="text" placeholder="영화를 검색하세요.">
                        <div class="page-view">
                            <select id="num-pages">
                                <option value="1">10</option>
                                <option value="2">20</option>
                                <option value="3">30</option>
                            </select>
                        </div>
                        <div class="year-view">
                            <select id="years">
                            </select>
                        </div>
                        <div class="material-symbols-outlined close">close</div>    
                    </div>
                </div>
            </div>    
        </div>
    </header>

    
    <main>
        <h1>영화 검색 결과</h1>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper" id="movie-list">
            <div class="info">
                <div>좌우 슬라이드 버튼을 누르거나, 화면을 좌우로 드래그하세요.</div>
                <div>상세한 정보를 원하시면 포스터 이미지를 클릭하세요.</div>
                <div>이미지를 다시 클릭하시면 상세 정보가 사라집니다.</div>
                <div>요청하는 데이터량이 많으면 지연 될 수 있습니다.</div>
                <div>로딩을 기다려주세요.</div>
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </main>
   
    <footer>
        <div>
            copyright.2023.남기훈.All Rights Reserved.
        </div>
    </footer>
</body>
</html>
