<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <title>movie</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
        <script defer="" src="/index.4d6bcbeb.js"></script>
        <link rel="stylesheet" href="/index.af20ad6e.css">
    </head>
    <body>
        <header>
            <div>영화 목록</div>
            <div>KDT5 김진우</div>
        </header>
        <div class="benner">
            <div class="benner_title">MOVIE SEARCH</div>
            <div class="benner_omdb">OMDb API</div>
            <div class="benner_omdb_sub">
                OMDb API는 영화 정보를 얻기 위한 RESTful 웹 서비스이며<br>
                사이트의 모든 콘텐츠와 이미지는 사용자가 기여하고 유지 관리합니다.
            </div>
        </div>

        <div class="search">
            <input class="movie_title" type="text" name="movie_title" placeholder="영화이름">

            <select class="movie_type">
                <option value="movie">movie</option>
                <option value="series">series</option>
                <option value="episode">episode</option>
            </select>
            <select class="movie_year">
                <option value="">All Years</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>
                <option value="1991">1991</option>
                <option value="1990">1990</option>
                <option value="1989">1989</option>
                <option value="1988">1988</option>
                <option value="1987">1987</option>
                <option value="1986">1986</option>
                <option value="1985">1985</option>
            </select>
            <select class="movie_count">
                <option value="1">10</option>
                <option value="2">20</option>
                <option value="3">30</option>
                <option value="4">40</option>
                <option value="5">50</option>
            </select>
            <button class="submit">완료</button>
        </div>

        <div class="content">
            <ul class="movies">
                <div class="not_data">목록이 없습니다</div>
            </ul>
            <span class="loading">loading...</span>
        </div>

        <div class="movie_detail">
            <span class="loading">loading...</span>
            <div class="movie_detail_content">
                <div class="movie_detail_content_box">
                    <!-- 포스터 제목, 개봉연도, 줄거리, 평점,  감독, 장르, 배우, ,  -->
                    <img class="detail_poster" src="/noimg.6d2bfebd.jpg" alt="포스터">
                    <div>
                        Title
                        <p class="detail_title">title</p>
                        <br>
                        Labels
                        <p class="detail_labels">labels</p>
                        <br>
                        Ratings
                        <p class="detail_ratings">ratings</p>
                        <br>
                        Director
                        <p class="detail_director">director</p>
                        <br>
                        Production
                        <p class="detail_production">production</p>
                        <br>
                        Genre
                        <p class="detail_genre">genre</p>
                    </div>
                </div>

                <p class="detail_plot">plot...</p>
            </div>
        </div>

        <footer>
            <p class="footer_project">MOVIE SEARCH</p>
            <p class="creator">KimJiWoo</p>
        </footer>
    </body>
</html>
